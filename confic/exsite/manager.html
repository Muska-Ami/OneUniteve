<!DOCTYPE html>
<html lang="{#[Language]#}">

    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
        <title>管理 - {#[Title]#}</title>
        <link rel="icon" href="{#[IconUrl]#}" />
        <link rel="stylesheet" href="?reader=resource&path=css/manager.css" type="text/css" />
        <link rel="stylesheet" href="?reader=resource&path=css/buttons.css" type="text/css" />
        <script src="?reader=resource&path=js/time.js"></script>
    </head>

    <body onload="startTime()">
        <header>
            <div class="fullblock">
                <a href="./">
                    <h1 class="wstitle">{#[WSTitle]#}</h1>
                </a>
                <label class="langselect">
                    <select>
                        <option value="auto">语言(Language) - {#[NowLanguage]#}</option>
                        {#[LanguageList]#}
                    </select>
                </label>
            </div>
        </header>

        <main>
            <div class="main-header">
                <div class="full">
                    {#-NowTime-#}: <span id="nowDateTimeSpan"></span><br />
                    <button class="button" onclick="document.cookie = 'REF_TOKEN=empty; expires=Thu, 01 Jan 0000 00:00:00 UTC;';window.location='./'">退出登录</button>
                </div>
            </div>
            <div class="block-container">
                <div class="block">
                    <div class="full">
                        <h3>{#-Theme-#}</h3>
                        <p>{#*Theme*#}</p>
                    </div>
                </div>
                <div class="block">
                    <div class="full">
                        <h3>{#-SystemInfo-#}</h3>
                        <p>{#*Info*#}</p>
                    </div>
                </div>
            </div>

            <div class="cupc">
                <div class="full">
                    <div class="block">
                        <h3>{#-ChangeUserNamePassword-#}</h3>
                        <label>
                            {#-NewUserName-#}:
                            <input class="unc" type="text"/>
                        </label><br />
                        <label>
                            {#-NewPassword-#}:
                            <input class="npwc" type="password"/>
                        </label><br />
                        <label>
                            {#-OldPassword-#}:
                            <input class="opwc" type="password"/>
                        </label><br />
                        <button class="button" onclick="changeup()">修改</button>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <div class="fullblock">
                <span class="cpc">Powered by <a href="https://github.com/XiaMoHuaHuo-CN/OneUniteve" target="_blank">OneUniteve</a></span>
            </div>
        </footer>
    </body>

    <script src="?reader=resource&path=js/i18n.js"></script>
    <script src="?reader=resource&path=js/changeup.js"></script>

</html>
