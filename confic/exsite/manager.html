<!DOCTYPE html>
<html lang="{#[Language]#}">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
        <title>管理 - {#[Title]#}</title>
        <link rel="icon" href="{#[IconUrl]#}" />
        <link rel="stylesheet" href="?reader=resource&path=css/manager.css" type="text/css" />
    </head>
    <body>
        <header>
            <div class="fullblock">
                <a href="./">
                    <h1 class="wstitle">{#[WSTitle]#}</h1>

                <label class="langselect">
                    <select>
                        <option value="auto">自动(Auto) - {#[NowLanguage]#}</option>

            <h1>好你进了管理界面，但是什么都没有（</h1>

        </main>

        <footer>
            <div class="fullblock">
                <span class="cpc">Powered by <a href="https://github.com/XiaMoHuaHuo-CN/OneUniteve" target="_blank">OneUniteve</a></span>
