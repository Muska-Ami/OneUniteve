<!DOCTYPE html>
<html lang="{#[Language]#}">

    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
        <title>{#[Title]#}</title>
        <link rel="icon" href="{#[IconUrl]#}" />
        <link rel="stylesheet" href="?reader=theme-resource&path=css/main.css" />
    </head>

    <body>
        <header>
            <div class="fullblock">
                <a href="./">
                    <h1 class="wstitle">{#[WSTitle]#}</h1>
                </a>
                <label class="langselect">
                    <select>
                        <option value="auto">自动(Auto) - {#[NowLanguage]#}</option>
                        {#[LanguageList]#}
                    </select>
                </label>
            </div>
        </header>
        <main>
            <div class="left">
                <button onclick="window.location='?login'">登录</button>
                <button onclick="window.location='?manager'">管理面板</button>
            </div>
            <div class="mpl">
                <button onclick="window.location='?login'">登录</button>
                <button onclick="window.location='?manager'">管理面板</button>
                <div class="fdata">{#[FData]#}</div>
            </div>
        </main>
        <footer>
            <div class="fullblock">
                <span class="cpc">Powered by <a href="https://github.com/XiaMoHuaHuo-CN/OneUniteve" target="_blank">OneUniteve</a></span>
            </div>
        </footer>
    </body>

    <script src="?reader=resource&path=js/i18n.js"></script>

</html>
